<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylelogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Login. Ganbatte</title>
</head>
<body>
    
    <header class="header">
        <img src="./assets/Ganbatte.png" alt="Logo de ganbatte">
        <nav class="navbar">
            <label for="toggle_menu" ><i class="fas fa-bars"></i></label>
            <input type="checkbox"  id="toggle_menu">
            <ul class="navbar_list">
                <li> <a class="navbar_link" href="index.html">Inicio</a> </li>
                <li> <a class="navbar_link" href="#about">Nosotros</a> </li>
                <li> <a class="navbar_link" href="#viajes">Viajes</a> </li>
                <li> <a class="navbar_link" href="#contactanos">Contacto</a> </li>
             </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="text">
                <h2>Quiero mi Viaje</h2>
            </div>
        <form action="#">
            <div class="form_row">

                <div class="input_data">
                    <input type="name" class="name_form" required> 
                    <label for="name" class="label_form">Nombre Completo</label>
                </div>

                <div class="input_data">
                   <input type="name" required>
                    <label for="email" class="label_form">Email</label>
                </div>
            </div>
                
            <div class="form_row">
                <div class="input_data">
                   
                    <input type="tel" required>
                    <label for="tel" class="label_form">Celular/Telefono</label>
                </div>
                
                <div class="input_data">
                  
                    <input type="date"> 
                    <label for="date" class="label_form"></label>
                </div>
            </div>

            <div class="form_row">
                    <div class="input_data">
                    <input list="adultos" placeholder="Adultos (Mayores de 16 años):">
                    <label for="adultos" class="label_form"></label>
                    
                    <datalist id="adultos">
                    <option value="1 Adulto"></option>
                    <option value="2 Adultos"></option>
                    <option value="3 Adultos"></option>
                    <option value="4 Adultos"></option>
                    <option value="5 Adultos"></option>
                </datalist> </div>
              
                <div class="input_data">
                    
                    <input list="menores" class="input_form" placeholder="Menores (Menos de 16 años:)">
                    <label for="Menores" class="label_form"></label>
                    
                    <datalist id="menores">
                    <option value="1 Menor">
                    <option value="2 Menores">
                    <option value="3 Menores">
                    <option value="4 Menores">
                    <option value="5 Menores">
                </datalist></div>
            </div>

            <div class="form_row textarea"> 
                <div class="input_data">
                    <textarea name="textarea" class="textarea_form" cols="20" rows="5"></textarea>
                    <br>
                    <label for="">Información</label>
                </div>
            </div>
                
            <div class="form_row submit_btn">
                <div class="input_data">
                    <div class="inner"></div>
                    <input type="submit" value="submit">
                </div>
            </div>
                
        

                
        </form>
    </section>


    </main>

    <!-- FOOTER -->

    
</body>
</html>
