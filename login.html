<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylelogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Login. Ganbatte</title>
</head>
<body>
    
    <main>
        <section class="container">
            <div class="text">
                <h2>Quiero mi Viaje</h2>
            </div>
        <form action="#">
            <div class="form_row">

                <div class="input_data">
                    <input type="name" class="name_form" placeholder="Nombre Completo">
                    <label for="name" class="label_form">Nombre Completo</label>
                </div>

                <div class="input_data"> 
                    <input type="email" class="input_form" placeholder="Email">
                    <label for="email" class="label_form">Correo Electronico</label>
                </div>
            </div>
                
            <div class="form_row">
                <div class="input_data">
                   
                    <input type="tel" class="input_form" placeholder="Celular">
                    <label for="tel" class="label_form">Celular</label>
                </div>
                
                <div class="input_data">
                  
                    <input type="date" class="input_form"> 
                    <label for="date" class="label_form">Fecha de Salida</label>
                </div>
            </div>

            <div class="form_row">
                    <div class="input_data">
                    <input list="adultos" class="input_form"> 
                    <label for="adultos" class="label_form">Adultos (Mayores de 16):</label>
                    
                    <datalist id="adultos">
                    <option value="1 Adulto"></option>
                    <option value="2 Adultos"></option>
                    <option value="3 Adultos"></option>
                    <option value="4 Adultos"></option>
                    <option value="5 Adultos"></option>
                </datalist> </div>
              
                <div class="input_data">
                    
                    <input list="menores" class="input_form">
                    <label for="Menores" class="label_form">Menores (Menores de 16):</label>
                    
                    <datalist id="menores">
                    <option value="1 Menor">
                    <option value="2 Menores">
                    <option value="3 Menores">
                    <option value="4 Menores">
                    <option value="5 Menores">
                </datalist></div>
            </div>

            <div class="form_row textarea"> 
                <div class="input_data">
                    <textarea name="textarea" class="textarea_form" cols="20" rows="5"></textarea>
                    <label for="">Informaci√≥n</label>
                </div>
            </div>
                
            <div class="form_row_submit_btn">
                <div class="input_data">
                    <div class="inner"></div>
                    <input type="submit" value="submit">
                </div>
            </div>
                
        

                
        </form>
    </section>


    </main>

    <!-- FOOTER -->

    
</body>
</html>
